<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daugiakampiai</title>
</head>
<body>
<h1> Kampu sumos </h1>
<p id="ats"></p>
<script>
let n1= 5;
let n2= 6;
s1 = (n1 -2) * 180;
s2 = (n2 -2) * 180;
let atsakymas = n1+' kampu suma ' +s1;
atsakymas += '<br>' +n2 +' kampu suma ' +s2;
atsakymas += '<br> visu daugiakampiu suma ' + (s2 + s1);
document.getElementById('ats').innerHTML = atsakymas;

</script>


</body>
</html>
